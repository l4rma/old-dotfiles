###
# Leftwm Config
###

modkey = "Mod4"
mousekey = "Mod4"
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = ["CenterMain"]
#layouts = ["MainAndVertStack", "MainAndHorizontalStack", "MainAndDeck", "GridHorizontal", "EvenHorizontal", "EvenVertical", "MainAndHorizontalStack", "CenterMainBalanced", "Monocle", "RightWiderLeftStack", "LeftWiderRightStack"]
layout_mode = "Workspace"
scratchpad = [{ name = "Notes", value = "nvim", x = 770, y = 390, height = 600, width = 600 },] # with res: 3440x1440
disable_current_tag_swap = false
focus_behaviour = "Sloppy" #follows mouse and keyboard
focus_new_windows = true

# Default (without extra monitor)
[[workspaces]]
y = 0
x = 0
height = 1080
width = 1920
id = 0

