###
# Keybindings
###

[[keybind]]
command = "Execute"
value = "rofi -show run -theme gruvbox-dark"
modifier = ["modkey"]
key = "d"

[[keybind]]
command = "Execute"
value = "rofi -show window -theme gruvbox-dark"
modifier = ["modkey"]
key = "Tab"

[[keybind]]
command = "Execute"
value = "firefox"
modifier = ["modkey"]
key = "i"

